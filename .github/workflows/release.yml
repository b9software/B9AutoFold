name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Run checks
      run: pnpm check
      
    - name: Package extension
      run: pnpm package
      
    - name: Get package info
      id: package
      run: |
        echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        echo "name=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        files: ./${{ steps.package.outputs.name }}-${{ steps.package.outputs.version }}.vsix
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Publish to VS Code Marketplace
      run: pnpm vsce publish --packagePath ./${{ steps.package.outputs.name }}-${{ steps.package.outputs.version }}.vsix
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
        
    - name: Publish to Open VSX Registry
      run: pnpm ovsx publish ./${{ steps.package.outputs.name }}-${{ steps.package.outputs.version }}.vsix
      env:
        OVSX_PAT: ${{ secrets.OVSX_PAT }}
